<template>
    <lightning-card title="Create New Account" class="card">       
             <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>
                <lightning-accordion-section name="A" label="Account Details">
                    <div class="slds-grid">
                        <div class="slds-col slds-size_1-of-2 slds-p-right_xx-large">
                            <lightning-input type="text" label="Name" value={Name} onchange={handlerName} required></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-p-right_xx-large">
                            <lightning-input type="text" label="Email" value={Email} onchange={handlerEmail} ></lightning-input>
                        </div>
                    </div>
                    <div class="slds-grid">
                        <div class="slds-col slds-size_1-of-2 slds-p-right_xx-large">
                            <lightning-input type="text"  label="Phone" value={Phone} onchange={handlerPhone}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-p-right_xx-large">
                            <lightning-input type="text"  label="AnnualRevenue" value={AnnualRevenue} onchange={handlerAnnualRevenue} ></lightning-input>
                        </div>
                    </div>
                </lightning-accordion-section>
                <lightning-accordion-section name="B" label="PickList Details">
                    <div class="slds-grid">
                        <div class="slds-col slds-size_1-of-2 slds-p-right_xx-large">
                            <lightning-combobox
                            name="rating"
                            label="Rating"
                            value={rating}
                            options={ratingPicklistOptions}
                            onchange={handleRating}                       
                            ></lightning-combobox>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-p-right_xx-large">
                            <lightning-combobox
                            name="industry"
                            label="Industry"
                            value={industry}
                            options={industryPicklistOptions}
                            onchange={handleindustry}                       
                            ></lightning-combobox>
                        </div>
                    </div>
                </lightning-accordion-section>           
             </lightning-accordion>

            <footer class="slds-modal__footer">
                <div class="slds-col_bump-left slds-text-align_right slds-p-horizontal_x-small slds-text-align_center">
                    <lightning-button variant="brand" label="Next" title="Next"
                        class="slds-m-left_x-small slds-p-right_xx-small" onclick={handleForNext}>
                    </lightning-button>               
                </div>
            </footer>

        </lightning-card>
        <template if:true={isNewContacts}>
            <c-child-contacts-form></c-child-contacts-form>
        </template>
    </template>
